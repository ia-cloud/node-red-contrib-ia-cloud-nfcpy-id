<script type="text/javascript">
    RED.nodes.registerType('RFID',{
        category: 'iaCloud',
        color:"rgb(231, 180, 100)",
        defaults: {
            waitTime: {value:"1", validate:RED.validators.number()},
            name: {value:""},
            sendTime: {value:"10", validate:RED.validators.number()}
        },
        inputs:0,
        outputs:1,
        align: 'left',
        icon: "ia-cloud.png",
        // icon: "ia-cloud2.png",
        label: function() {
            return this.name||"RFID";
        },
        oneditprepare: function(){
          $( "#node-input-waitTime" ).spinner({min:1});
          $( "#node-period-to-send" ).spinner({min:0});
          $( "#l01" ).css("width","120px");
        //   $( "#l02" ).css("width","120px");
        //   $( "#l03" ).css("width","120px");
          $( ".form-row label" ).css("width","120px");
        },
        oneditsave: function(){

        }
});
</script>

        <input id="node-input-waitTime"  value="1" style="width:50px !important"></input>
        <label for="node-input-waitTime"> <span data-i18n="ia-cloud-nfcpy.label.waitTimeUnit"></label>
    </div>
    <div class="form-row">
        <label for="node-input-name" id="l02"><i class="icon-tag"></i> <span data-i18n="ia-cloud-nfcpy.label.nodeName"></label>
        <input type="text" id="node-input-name" placeholder="Name">

    <hr>
    <div class="form-row">
        <label for="node-period-to-send" id="l03"><i class="fa fa-clock-o"></i> <span data-i18n="ia-cloud-nfcpy.label.sendTime"></label>

    </div>
